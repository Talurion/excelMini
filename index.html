<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>excelMini</title>

	<link href="https://cdn.jsdelivr.net/npm/tabulator-tables@5.4.4/dist/css/tabulator.min.css" rel="stylesheet">

	<style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #fileInput { margin-bottom: 20px; }
        #downloadBtn { margin-top: 20px; }

        /* Brighter highlight for invalid cells */
        .invalid-cell {
          background-color: #ff4d4f !important;
          color: #ffffff;
          font-weight: bold;
          padding: 2px;
        }

        /* Shrink table to its content and center it */
        #table, .tabulator {
          display: inline-block;
          margin: 20px auto;
          width: auto !important;
        }
	</style>

</head>

<body>

<h1>Проверка данных таблицы</h1>
<input type="file" id="fileInput" accept=".xlsx, .xls">
<button id="downloadBtn">Скачать исправленный Excel</button>
<div id="table"></div>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tabulator-tables@5.4.4/dist/js/tabulator.min.js"></script>

<script type="module" src="/src/app.js"></script>

</body>
</html>
